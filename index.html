<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thai Lotto Analyzer</title>
  <meta name="description" content="Analyze Thai lottery numbers with frequency statistics, time-based filtering, and intelligent caching. Track patterns across multiple prize categories with advanced data visualization.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div>
          <h1 class="title">Thai Lotto Analyzer</h1>
          <p class="subtitle">Analyze lottery patterns with frequency statistics and time-based filtering</p>
          <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading...</p>
          </div>
        </div>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
          <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="control-panel">
      <div class="controls-grid">
        <label class="checkbox-label">
          <input type="checkbox" id="leastCheckbox">
          <span>Show least common</span>
        </label>

        <label class="checkbox-label">
          <input type="checkbox" id="miniOnlyCheckbox">
          <span>Mini tables only</span>
        </label>

        <div class="control-group">
          <label for="topN" class="control-label">Top N</label>
          <input type="number" id="topN" value="10" min="1" class="number-input">
        </div>
      </div>
    </div>

    <div class="control-panel control-panel-sticky">
      <div class="controls-grid">
        <div class="control-group">
          <span class="control-label">Time window:</span>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" name="timeMode" value="all">
              <span>All</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="timeMode" value="years" checked>
              <span>Years</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="timeMode" value="months">
              <span>Months</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="timeMode" value="draws">
              <span>Draws</span>
            </label>
          </div>
          <div class="radio-group" style="margin-top: 0.5rem;">
            <label class="radio-label">
              <input type="radio" name="timeDirection" value="backward" checked>
              <span>Backward</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="timeDirection" value="forward">
              <span>Forward</span>
            </label>
          </div>
          <span class="helper-text" style="margin-top: 0.25rem; display: block;">Backward: from most recent draws. Forward: from Dec 30 2006 onwards.</span>
          <label class="checkbox-label checkbox-nested" style="margin-top: 0.5rem;">
            <input type="checkbox" id="customStartCheckbox">
            <span>Custom start date</span>
          </label>
          <div id="customDateControl" class="control-group" style="display:none; margin-top: 0.5rem;">
            <label for="customStartDate" class="control-label">Start date</label>
            <div style="display: flex; flex-direction: column; gap: 0.25rem;">
              <div style="display: flex; gap: 0.5rem; align-items: center;">
                <input type="date" id="customStartDate" class="date-input date-input-narrow">
                <button type="button" id="applyDateBtn" class="date-action-btn">Apply</button>
              </div>
              <button type="button" id="todayBtn" class="today-text-btn">today</button>
            </div>
          </div>
        </div>

        <div id="yearsControl" class="control-group">
          <label for="yearsBack" class="control-label">Length years</label>
          <input type="number" id="yearsBack" value="4" min="1" class="number-input">
        </div>

        <div id="monthsControl" class="control-group" style="display:none;">
          <label for="monthsBack" class="control-label">Length months</label>
          <input type="number" id="monthsBack" value="24" min="1" class="number-input">
          <span id="monthsLabel" class="helper-text">(2 years, 0 months)</span>
        </div>

        <div id="drawsControl" class="control-group" style="display:none;">
          <label for="drawsCount" class="control-label">Draws</label>
          <input type="number" id="drawsCount" value="10" min="1" class="number-input">
        </div>
      </div>
    </div>

    <label class="section-label">Prize types</label>
    <div class="tabs" role="tablist" id="prizeTabs"></div>
    <div class="tab-content" id="prizeTabContent"></div>

    <div id="output"></div>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
